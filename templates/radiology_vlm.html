<!DOCTYPE html>
<html>
<head>
    <title>Radiology VLM Generator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 30px;
        }
        .preview img {
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .description {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ©» Radiology Image Caption Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="radiology_image" accept="image/*" required><br><br>
        <button type="submit">Generate Description</button>
    </form>

    {% if image_filename %}
        <div class="preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Radiology Image">
        </div>
    {% endif %}

    {% if description %}
        <div class="description">
            <h3>Generated Description:</h3>
            <p>{{ description }}</p>
        </div>
    {% endif %}
</body>
</html>
