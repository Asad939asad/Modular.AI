<!DOCTYPE html>
<html>
<head>
    <title>Drug Description Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        .preview img {
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }

        .description {
            margin-top: 30px;
            background-color: #eef;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ðŸ’Š Drug Image Description Generator</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="drug_image" accept="image/*" required><br><br>
        <button type="submit">Generate Description</button>
    </form>

    {% if image_filename %}
        <div class="preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Drug Image">
        </div>
    {% endif %}

    {% if description %}
        <div class="description">
            <h3>Generated Description:</h3>
            <p>{{ description }}</p>
        </div>
    {% endif %}
</body>
</html>
