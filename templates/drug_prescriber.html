<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’Š Drug Prescriber</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .results {
            margin-top: 20px;
        }

        .results ul {
            list-style-type: none;
            padding: 0;
        }

        .results li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <form method="POST">
        <h2>ðŸ©º Enter Symptoms</h2>
        <textarea name="symptoms" placeholder="e.g., fever, cough, headache..." required></textarea>
        <br>
        <button type="submit">Prescribe Drugs</button>

        {% if drugs %}
        <div class="results">
            <h3>ðŸ’Š Prescribed Drugs:</h3>
            <ul>
                {% for drug in drugs %}
                    <li>{{ drug }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </form>
</body>
</html>
