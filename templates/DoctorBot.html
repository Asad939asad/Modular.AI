<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoctorBot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='images/images (18).jpeg') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.60);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .response-box {
            margin-top: 30px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ðŸ©º Ask DoctorBot</h1>
        <form method="POST">
            <textarea name="query" placeholder="Hello doctor I have been facing severe headache. Can you please help me DoctorBot?"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if response %}
        <div class="response-box">
            {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
